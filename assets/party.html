<html>

			div{

				margin: 0 auto;
			}

			#count{
				/*background-color: blue;
				color: white;*/
				height: 20%;
			}

			#up{
				/*background-color: green;
				color: white;*/
				height: 40%;
			}

			#down{

			<td></td>
		</tr>
		<tr class="success" id="up">
			<td></td>
			<td style="vertical-align:middle"><h1>Up</h1></td>
			<td></td>
		</tr>
		<tr class="danger" id="down">

			<td style="vertical-align:middle"><h1>Down</h1></td>
			<td></td>
		</tr>
	</table>
